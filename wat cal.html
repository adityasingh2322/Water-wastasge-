<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Water Consumption Calculator</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 8px;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .hidden {
        display: none;
    }
    
    h1, h2 {
        color: #333;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Consumption Calculator for Residence</h1>
        <form id="waterForm">
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" required>

            <label for="showerTime">Average Daily Shower Time per Person (minutes):</label>
            <input type="number" id="showerTime" required>

            <label for="toiletFlush">Average Toilet Flushes per Person per Day:</label>
            <input type="number" id="toiletFlush" required>

            <label for="dishwashingFreq">Number of Times Dishes are Washed per Day:</label>
            <input type="number" id="dishwashingFreq" required>

            <label for="laundryFreq">Number of Times Laundry is Done per Week:</label>
            <input type="number" id="laundryFreq" required>

            <button type="button" onclick="calculateWaterConsumption()">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results:</h2>
            <p id="dailyConsumption"></p>
            <p id="weeklyConsumption"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
